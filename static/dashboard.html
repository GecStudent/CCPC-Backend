<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Streaming Platform Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .device-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .device-card.online {
            border-left: 4px solid #4CAF50;
        }

        .device-card.offline {
            border-left: 4px solid #f44336;
            opacity: 0.7;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .device-name {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.online {
            background: #4CAF50;
            color: white;
        }

        .status-badge.offline {
            background: #f44336;
            color: white;
        }

        .device-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .info-value {
            font-weight: bold;
            margin-top: 5px;
        }

        .device-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .view-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
        }

        .view-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .stream-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 95%;
            height: 95%;
            margin: 2.5% auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .stream-info {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }

        .close-button {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .stream-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .stream-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .stream-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .no-devices {
            text-align: center;
            padding: 50px;
            opacity: 0.7;
        }

        .refresh-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ffcdd2;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .devices-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .device-info {
                grid-template-columns: 1fr;
            }

            .device-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Enhanced Streaming Platform</h1>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="online-count">0</div>
                <div class="stat-label">Online</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total Devices</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-frames">0</div>
                <div class="stat-label">Total Frames</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-data">0 MB</div>
                <div class="stat-label">Data Transferred</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <button class="refresh-button" onclick="refreshDevices()">Refresh Devices</button>
            <div>Auto-refresh: <span id="auto-refresh-status">ON</span></div>
        </div>

        <div id="devices-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading devices...</p>
            </div>
        </div>
    </div>

    <div id="stream-modal" class="stream-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h3 id="modal-title">Device Stream</h3>
                    <div class="stream-info">
                        <span id="stream-fps">FPS: 0</span>
                        <span id="stream-quality">Quality: 0%</span>
                        <span id="stream-size">Size: 0x0</span>
                    </div>
                </div>
                <button class="close-button" onclick="closeStream()">Close</button>
            </div>
            <div class="stream-container">
                <canvas id="stream-canvas" class="stream-canvas"></canvas>
                <div id="stream-status" class="stream-status">Connecting...</div>
            </div>
        </div>
    </div>

    <script>
        let devices = [];
        let serverStats = {};
        let currentStream = null;
        let streamSocket = null;
        let autoRefresh = true;
        let streamMetrics = {
            framesReceived: 0,
            lastFrameTime: Date.now(),
            currentFPS: 0
        };

        async function loadDevices() {
            try {
                const devicesResponse = await fetch('/api/devices');
                devices = await devicesResponse.json();

                renderDevices();
                updateStats();
            } catch (error) {
                console.error('Failed to load devices:', error);
                showError('Failed to load devices. Please check your connection and try again.');
            }
        }

        function renderDevices() {
            const container = document.getElementById('devices-container');

            if (devices.length === 0) {
                container.innerHTML = `
                    <div class="no-devices">
                        <p>No devices connected</p>
                        <p>Start your sender clients to see them here.</p>
                    </div>
                `;
                return;
            }

            const devicesHtml = devices.map(device => `
                <div class="device-card ${device.is_online ? 'online' : 'offline'}" onclick="startStream('${device.device_info.name}_${device.client_ip}', '${device.device_info.name}')">
                    <div class="device-header">
                        <div class="device-name">${device.device_info.name}</div>
                        <div class="status-badge ${device.is_online ? 'online' : 'offline'}">${device.is_online ? 'online' : 'offline'}</div>
                    </div>
                    <div class="device-info">
                        <div class="info-item">
                            <div class="info-label">IP Address</div>
                            <div class="info-value">${device.client_ip}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Resolution</div>
                            <div class="info-value">${device.device_info.width}×${device.device_info.height}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Version</div>
                            <div class="info-value">v${device.device_info.version}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Last Seen</div>
                            <div class="info-value">${formatTime(device.last_seen)}</div>
                        </div>
                    </div>
                    ${device.is_online ? `
                        <div class="device-stats">
                            <div class="info-item">
                                <div class="info-label">Frames</div>
                                <div class="info-value">${device.total_frames.toLocaleString()}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Data</div>
                                <div class="info-value">${formatBytes(device.total_bytes)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">FPS</div>
                                <div class="info-value">${device.current_fps.toFixed(1)}</div>
                            </div>
                        </div>
                    ` : ''}
                    <button class="view-button" ${device.status === 'offline' ? 'disabled' : ''}>
                        ${device.status === 'online' ? 'View Stream' : 'Offline'}
                    </button>
                </div>
            `).join('');

            container.innerHTML = `<div class="devices-grid">${devicesHtml}</div>`;
        }

        function updateStats() {
            const online = devices.filter(d => d.is_online).length;
            const total = devices.length;
            const totalFrames = devices.reduce((sum, d) => sum + (d.total_frames || 0), 0);
            const totalBytes = devices.reduce((sum, d) => sum + (d.total_bytes || 0), 0);

            document.getElementById('online-count').textContent = online;
            document.getElementById('total-count').textContent = total;
            document.getElementById('total-frames').textContent = totalFrames.toLocaleString();
            document.getElementById('total-data').textContent = formatBytes(totalBytes);
        }

        function formatTime(timestamp) {
            const now = Math.floor(Date.now() / 1000);
            const diff = now - timestamp;

            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function showError(message) {
            const container = document.getElementById('devices-container');
            container.innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                </div>
            `;
        }

        function startStream(deviceId, deviceName) {
            const device = devices.find(d => `${d.device_info.name}_${d.client_ip}` === deviceId);
            if (!device || !device.is_online) {
                alert('Device is not online!');
                return;
            }

            // Open stream in a new window instead of showing the modal
            const streamUrl = `/static/stream.html?deviceId=${encodeURIComponent(deviceId)}&deviceName=${encodeURIComponent(deviceName)}`;
            window.open(streamUrl, '_blank', 'width=1280,height=720');
        }
        document.getElementById('modal-title').textContent = `${deviceName} - Live Stream`;
        document.getElementById('stream-modal').style.display = 'block';
        document.getElementById('stream-status').textContent = 'Connecting...';

        const canvas = document.getElementById('stream-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to match device resolution
        canvas.width = device.device_info.width;
        canvas.height = device.device_info.height;

        // Update stream info
        document.getElementById('stream-size').textContent = `Size: ${device.device_info.width}×${device.device_info.height}`;

        // Reset metrics
        streamMetrics = {
            framesReceived: 0,
            lastFrameTime: Date.now(),
            currentFPS: 0
        };

        // Connect to stream WebSocket
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;

        streamSocket = new WebSocket(wsUrl);
        streamSocket.binaryType = 'arraybuffer';

        let expectingBinary = false;
        let currentHeader = null;

        streamSocket.onopen = function () {
            console.log('Stream connected');
            document.getElementById('stream-status').textContent = 'Connected';
        };

        streamSocket.onmessage = function (event) {
            if (typeof event.data === 'string') {
                // This is a frame header (JSON)
                try {
                    currentHeader = JSON.parse(event.data);
                    expectingBinary = true;

                    // Update stream info
                    document.getElementById('stream-quality').textContent = `Quality: ${currentHeader.quality}%`;

                    // Update FPS
                    updateStreamFPS();
                } catch (e) {
                    console.error('Failed to parse frame header:', e);
                }
            } else if (expectingBinary && currentHeader) {
                // This is binary frame data (JPEG)
                expectingBinary = false;

                try {
                    // Create blob from binary data and convert to image
                    const blob = new Blob([event.data], { type: 'image/jpeg' });
                    const img = new Image();

                    img.onload = function () {
                        // Draw image to canvas
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        URL.revokeObjectURL(img.src); // Clean up
                    };

                    img.src = URL.createObjectURL(blob);

                } catch (e) {
                    console.error('Failed to process frame data:', e);
                }

                currentHeader = null;
            }
        };

        streamSocket.onclose = function () {
            console.log('Stream disconnected');
            document.getElementById('stream-status').textContent = 'Disconnected';
        };

        streamSocket.onerror = function (error) {
            console.error('Stream error:', error);
            document.getElementById('stream-status').textContent = 'Connection Error';
        };

        // Send periodic ping to keep connection alive
        const pingInterval = setInterval(() => {
            if (streamSocket && streamSocket.readyState === WebSocket.OPEN) {
                streamSocket.send('ping');
            } else {
                clearInterval(pingInterval);
            }
        }, 10000);
        

        function updateStreamFPS() {
            streamMetrics.framesReceived++;
            const now = Date.now();
            const timeDiff = (now - streamMetrics.lastFrameTime) / 1000;

            if (timeDiff >= 1) {
                streamMetrics.currentFPS = streamMetrics.framesReceived / timeDiff;
                document.getElementById('stream-fps').textContent = `FPS: ${streamMetrics.currentFPS.toFixed(1)}`;

                streamMetrics.framesReceived = 0;
                streamMetrics.lastFrameTime = now;
            }
        }

        function closeStream() {
            document.getElementById('stream-modal').style.display = 'none';
            if (streamSocket) {
                streamSocket.close();
                streamSocket = null;
            }
        }

        function refreshDevices() {
            loadDevices();
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            document.getElementById('auto-refresh-status').textContent = autoRefresh ? 'ON' : 'OFF';
        }

        // Auto-refresh every 5 seconds
        setInterval(() => {
            if (autoRefresh) {
                loadDevices();
            }
        }, 5000);

        // Initial load
        loadDevices();

        // Close modal on Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape' && document.getElementById('stream-modal').style.display === 'block') {
                closeStream();
            }
        });

        // Handle window resize for responsive canvas
        window.addEventListener('resize', function () {
            if (document.getElementById('stream-modal').style.display === 'block') {
                // Canvas will auto-adjust due to CSS max-width/max-height
            }
        });
    </script>
</body>

</html>
